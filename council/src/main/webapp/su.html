<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login </title>

        <link rel="stylesheet" href="style3.css">
                
        
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="su" method="post">
                        <div class="field input-field">
                            <input type="email" placeholder="Email: Enter abc@gmail.com" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password: Enter abc" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="en.html" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <a href="su.java">Login</a>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account?<a href="en.html" class="link signup-link">Enroll</a></span>
                    </div>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="img/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>

            

        </section>

        <!-- JavaScript -->
       <script src="login.js"></script>
    </body>
</html>
